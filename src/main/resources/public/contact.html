      <script>
        function changeLanguage(language) {
            const body = document.body;
            body.className = language;
      
            // Update content based on the selected language
            const homemenu = document.getElementById('home-menu');
            const aboutmenu = document.getElementById('about-menu');
            const roommenu = document.getElementById('room-menu');
            const foodment = document.getElementById('food-menu');
            const Servement = document.getElementById('Serve-menu');
            const Contactmenu = document.getElementById('Contact-menu');
            const copyright = document.getElementById('copy-right')
            const loginmenu = document.getElementById('login-menu')
            
            if (language === 'en') {
                homemenu.textContent = 'Home';  
                aboutmenu.textContent = 'About';
                roommenu.textContent = 'Room';   
                foodment.textContent = 'Order Food'; 
                Servement.textContent = 'Serve';
                Contactmenu.textContent = 'Contact'; 
                copyright.textContent = 'Copyright 2023 , Chiangrungpark © All rights reserved.';
                loginmenu.innerHTML = '<i class="bx bxs-user"></i>Account';
               
            } else if (language === 'th') {
              homemenu.textContent = 'หน้าแรก';
              aboutmenu.textContent = 'เกี่ยวกับ';
              roommenu.textContent = 'ห้องพัก';  
              foodment.textContent = 'สั่งอาหาร';
              Servement.textContent = 'บริการ';
              Contactmenu.textContent = 'ติดต่อ';
              copyright.textContent = 'ลิขสิทธิ์ 2023 , Chiangrungpark © สงวนลิขสิทธิ์ทุกประการ.';
              loginmenu.innerHTML = '<i class="bx bxs-user"></i>บัญชี';
      
            }
        }
